<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MARA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 320px;
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-mara {
            position: absolute;
            width: 195px;
            height: 195px;
            z-index: 5;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .center-mara img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .center-mara:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .pentagon-link {
            position: absolute;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: transform 0.3s ease, filter 0.3s ease;
            z-index: 8;
        }

        .pentagon-link:active {
            transform: scale(0.95);
            filter: brightness(0.9);
        }

        .pentagon-link img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .pentagon-link:nth-of-type(1) {
            top: 50%;
            left: 50%;
            transform: translate(-109%, -157%);
        }

        .pentagon-link:nth-of-type(1):active {
            transform: translate(-109%, -157%) scale(0.95);
        }

        .pentagon-link:nth-of-type(2) {
            top: 50%;
            left: 50%;
            transform: translate(9%, -157%);
        }

        .pentagon-link:nth-of-type(2):active {
            transform: translate(9%, -157%) scale(0.95);
        }

        .pentagon-link:nth-of-type(3) {
            top: 50%;
            left: 50%;
            transform: translate(68%, -50%);
        }

        .pentagon-link:nth-of-type(3):active {
            transform: translate(68%, -50%) scale(0.95);
        }

        .pentagon-link:nth-of-type(4) {
            top: 50%;
            left: 50%;
            transform: translate(9%, 60%);
        }

        .pentagon-link:nth-of-type(4):active {
            transform: translate(9%, 60%) scale(0.95);
        }

        .pentagon-link:nth-of-type(5) {
            top: 50%;
            left: 50%;
            transform: translate(-109%, 60%);
        }

        .pentagon-link:nth-of-type(5):active {
            transform: translate(-109%, 60%) scale(0.95);
        }

        .pentagon-link:nth-of-type(6) {
            top: 50%;
            left: 50%;
            transform: translate(-168%, -50%);
        }

        .pentagon-link:nth-of-type(6):active {
            transform: translate(-168%, -50%) scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-mara">
            <img src="img/mara.png" alt="MARA">
        </div>

        <a href="#" class="pentagon-link">
            <img src="img/team.png" alt="Team">
        </a>

        <a href="#" class="pentagon-link">
            <img src="img/income.png" alt="Income">
        </a>

        <a href="#" class="pentagon-link">
            <img src="img/download.png" alt="Download">
        </a>

        <a href="#" class="pentagon-link">
            <img src="img/withdraw.png" alt="Withdraw">
        </a>

        <a href="#" class="pentagon-link">
            <img src="img/manager.png" alt="Manager">
        </a>

        <a href="#" class="pentagon-link">
            <img src="img/recharge.png" alt="Recharge">
        </a>
    </div>
</body>
</html>
